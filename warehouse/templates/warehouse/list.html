<!-- templates/yourapp/record_list.html -->

{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <title>Record List</title>
</head>


<style>
    /* Define your CSS styles here */
    .styled-table {
        width: 90%;
        border-collapse: collapse;
        margin: 20px; /* Add margin as per your requirement */
        
    }

    .styled-table th,
    .styled-table td {
        border: 1px solid #dddddd;
        padding: 8px;
        text-align: left;
    }

    .styled-table th {
        background-color: #f2f2f2;
    }
</style>

<body>

<h2>Record List</h2>

<table class="styled-table">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Item</th>
        <th scope="col">Delivery</th>
        <th scope="col">Issued</th>
        <th></th>                
        
      </tr>
    </thead>
    <tbody>
        {% for record in records %}
        <tr>
            <td>{{ record.transdate }}</td>
            <td>{{ record.item }}</td>
            <td>{{ record.qtyIN }}</td>
            <td>{{ record.qtyOUT }}</td>
            <td></td>                
        </tr>
    {% endfor %}

    <tr>
        <td><strong>Totals:</strong></td>
        <td></td>
        <td><strong>{{ total_delivered }}</strong></td>
        <td><strong>{{ total_issued }}</strong></td>
        <td></td>                
    </tr>
    <tr>
        <td></td>
                  
        <td></td> 
        <td></td> 
        <td><strong>Stocks:</strong></td>
        
        <td><strong>{{ total_stock }}</strong></td>
    </tr>
    </tbody>
  </table>

</body>
</html>
